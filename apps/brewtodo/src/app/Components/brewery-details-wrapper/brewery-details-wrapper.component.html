<div class="columns is-multiline">
    <div class="column is-one-third">
        <brewtodo-brewery-details
            [brewery]="brewery"
        ></brewtodo-brewery-details>
    </div>
    <div class="column is-one-half">
        <div *ngIf="brewery">
            <brewtodo-map [brewery]="brewery"></brewtodo-map>
        </div>
        <brewtodo-beer [beers]="beers"></brewtodo-beer>
        <brewtodo-review [reviews]="reviews"></brewtodo-review>
    </div>
</div>
